<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">BookAdvisor Mercedes Amor</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href= "../../../../css/styles.css/">
  </head>

  <body>
    <nav th:fragment="navbar">
      <ul>
        <li><a th:href="@{/public/}">Home</a></li>
        <li><a th:href="@{/public/quienesSomos}">Quienes Somos</a></li>
        <li><a th:href="@{/public/galeria}">Galería de Fotos</a></li>
        <li><a th:href="@{/public/enlaces}">Enlaces Externos</a></li>
        <li><a th:href="@{/libros/}">Catálogo libros</a></li>
        <li><a th:href="@{/usuarios/}">Usuarios</a></li>
        <li><a th:href="@{/public/contacto}">Contacto</a></li>
        <li><a style="color: #0a5454">-------</a></li>
        <li>
          <a
            sec:authorize="!isAuthenticated()"
            class="btn btn-secondary"
            th:href="@{/public/signin}"
            >Login</a>
        </li>
        <li>
          <a
            sec:authorize="!isAuthenticated()"
            class="btn btn-secondary"
            th:href="@{/usuarios/registro}"
            >Registrarse</a>
        </li>
        <li><a style="color: #0a5454">---</a></li>
        <li sec:authorize="isAuthenticated()">
          <button
            sec:authentication="name"
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item" type="button">
                <a
                  class="btn btn-light"
                  th:href="@{/usuarios/edit/pass/{id}(id=${usuarioLogueadoId})}"
                  >Cambiar contraseña</a>
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                <a
                  class="btn btn-light"
                  th:href="@{/usuarios/edit/{id}(id=${usuarioLogueadoId})}"
                  >Editar perfil</a>
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                <a
                  class="btn btn-light"
                  th:href="@{/public/signout}"
                  >Logout</a>
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
